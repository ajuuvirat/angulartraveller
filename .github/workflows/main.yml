name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx for building multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ajuua/sampletest:tagname .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ajuua/sampletest:tagname

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout code again in deploy job
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up SSH key
      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Create SSH directory
          mkdir -p ~/.ssh
          
          # Add private key from GitHub secrets
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          
          # Set permissions on the private key
          chmod 600 ~/.ssh/id_rsa

          # Add server to known hosts to avoid authenticity prompt
          ssh-keyscan -H 64.227.159.217 >> ~/.ssh/known_hosts

          # Deploy to server
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -T ubuntu@64.227.159.217 << 'EOF'
            # Pull the latest Docker image from Docker Hub
            docker pull ajuua/sampletest:tagname
            
            # Run the Docker container on port 8100
            docker run -d -p 8100:8100 --restart unless-stopped ajuua/sampletest:tagname
          EOF
