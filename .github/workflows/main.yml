name: Angular Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Set Node.js version (change if needed)

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Build the Angular application
    - name: Build Angular application
      run: npm run build --prod

    # Build Docker image
    - name: Build Docker image
      run: docker build -t ajuua/sampletest .

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push ajuua/sampletest

    # Define SSH variables for connectivity
    - name: Define SSH host and port
      run: |
        echo "SSH_HOST=143.110.251.96" >> $GITHUB_ENV  # Replace with your server's IP address or domain
        echo "SSH_PORT=22" >> $GITHUB_ENV  # Default SSH port is 22

    # Debug Network Connectivity
    - name: Debug Network Connectivity
      run: |
        echo "Pinging SSH host: $SSH_HOST"
        ping -c 4 $SSH_HOST || { echo "Ping failed. Please check SSH_HOST."; exit 1; }
        nc -zv $SSH_HOST $SSH_PORT || { echo "SSH connection check failed."; exit 1; }

    # Set up SSH key (if needed for deployment)
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts || { echo "ssh-keyscan failed. Please ensure the server is reachable."; exit 1; }

